<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Miner</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<body class="">
    <header class="container-fluid bg-danger text-light text-center">
        <h2 class="p-3 m-0 custom-font">Heart Miner</h2>
    </header> 

    <main class="container-fluid bg-color">
        <div class="row">
            <div class="col-md-4">
                
               
            </div>
            <div class="col-md-4 text-center"><h1 onclick="mineHearts()"><img class="heart" src="https://st.depositphotos.com/1060145/1342/v/600/depositphotos_13426811-stock-illustration-big-red-heart.jpg" alt="heart"></h1>
            </div>
            <div class= "col-md-4 text-center custom-font"><h1>Hearts: <span id="hearts">0</span></h1>
            </div>
            
        </div>
        <div class="row">
          <div class="col-md-6 text-center">
            <div>
              <h2 class="custom-font text-dark"> Arrows: <span id="arrows">0</span></h2>
              <button class="btn btn-danger  m-1 custom-font" type="button" onclick="buyArrows()"><h4>Upgrade</h4></button>
            </div>
            <div><h2 class="custom-font">Love Bombs: <span id="lovebombs">0</span></h2><button class="btn btn-danger  m-1 custom-font"
                onclick="buyLoveBombs()"><h4>Upgrade</h4></button></div>
          </div>
          <div class="col-md-6 text-center">
            <div><h2 class="custom-font">Cupids: <span id="cupids">0</span></h2> <button class="btn btn-danger  m-1 custom-font"
                onclick="buyCupids()"><h4>Upgrade</h4></button> </div>
            <div><h2 class="custom-font">Sirens: <span id="sirens">0</span></h2><button class="btn btn-danger m-1 custom-font"
                onclick="buySirens()"><h4>Upgrade</h4></button></div>
          </div>
        </div>

    </main>
<footer class="bg-color"></footer>











    




    <script src="app.js"></script>
</body>
</html>
